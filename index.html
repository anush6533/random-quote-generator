<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <!--font awesome icons-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
</head>
<div class="header">
<h1>Random Quote Machine</h1>
  <p>Generate a random quote that makes your day</p></div>
<div class = "quote-box">
  <div class = "quote-text">
  <i class="fa fa-quote-left"> </i><span id="text"></span>
  </div>
  <div class="quote-author">
     <span id="author"></span>
</div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
     <a class="button" id="facebook-quote" title="share this quote on Facebook!" target="_blank">
      <i class="fa fa-facebook"></i>
    </a>
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>

<div class="footer"> by <a href="https://codepen.io/anushreddy/">Anush</a></div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
